<div class="container">
  <div class="auth-form">
    <h1>Bugetify</h1>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="auth-form__form"
    >
      <mat-form-field class="auth-form__row" appearance="fill">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          placeholder="email@domain.com"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field class="auth-form__row" appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
        <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
      <button
        [ngClass]="areInvalidCreds ? 'invalid' : 'button__login'"
        type="submit"
        color="basic"
        [disabled]="loginForm.invalid || areInvalidCreds"
        mat-flat-button
      >
        {{ areInvalidCreds ? 'Invalid credentials' : 'Login' }}
      </button>
    </form>
  </div>
</div>

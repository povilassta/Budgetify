<div class="container">
  <div class="auth-form">
    <h1>Bugetify</h1>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="auth-form__form"
    >
      <mat-form-field class="auth-form__row" appearance="fill">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          placeholder="email@domain.com"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field class="auth-form__row" appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
      <button
        type="submit"
        color="basic"
        [disabled]="loginForm.invalid"
        mat-flat-button
        class="button__login"
      >
        Login
      </button>
    </form>
  </div>
</div>

<mat-card
  (click)="onCardClick()"
  [ngClass]="{ selected: account._id === accountService.activeAccount?._id }"
  class="card"
>
  <mat-card-subtitle class="card__title">{{ account.title }}</mat-card-subtitle>
  <mat-card-title class="card__amount"
    >{{ calculateBalance(account) }} {{ account.currency.code }}</mat-card-title
  >
</mat-card>

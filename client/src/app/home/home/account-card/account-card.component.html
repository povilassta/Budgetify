<div
  (click)="onCardClick()"
  [ngClass]="{ selected: account._id === accountService.activeAccount?._id }"
  class="card"
>
  <div class="card__header">
    <p>{{ account.title }}</p>
    <button
      mat-icon-button
      aria-label="account details"
      (click)="createAccountViewOverlay($event, account)"
    >
      <mat-icon>info</mat-icon>
    </button>
  </div>
  <div class="card__amount">
    {{ calculateBalance(account) | currency: account.currency.code }}
  </div>
</div>

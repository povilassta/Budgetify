<h1 mat-dialog-title>Delete account?</h1>
<div mat-dialog-content>
  Are you sure you want to delete an account permanently?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="deleteAccount()">
    Delete
  </button>
</div>
